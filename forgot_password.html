     <section>
          <div class="row">
               <div class="col-md-6 col-md-offset-3">
                    <form id="forgotPwdForm" class="form-horizontal">
                         <h2 class="fs-title"><a href="index.html">CleanUp</a></h2>
                         <h3 class="fs-subtitle">FORGOT PASSWORD</h3>
                         <h6 style="font-style: italic;">When you fill in your registered email address, you will be sent
                              instructions on how to reset your password.</h6>

                              <div class="alert alert-success alert-dismissible hidden" role="alert">
                                   <button type="button" class="close" data-dismiss="alert">&times;</button>
                              </div>
                              <div class="alert alert-danger alert-dismissible hidden" role="alert">
                                   <button type="button" class="close" data-dismiss="alert"
                                        aria-label="Close">&times;</button>
                              </div>

                              <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Address" required>

                              <button type="submit" class="form-control btn btn-primary">Send</button>
                              <br><br>
                              <a href="login.html">
                                   <p>Already have an account? Login here</p>
                              </a>
                              <a href="register.html">
                                   <p>Don't have an account? Register now</p>
                              </a>

                    </form>
               </div>
          </div>
     </section>
