<!DOCTYPE html>
<html lang="en">

<head>

	<title>CleanUp</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="team" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="icon" type="image/png" href="images/icon.png">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="css/tooplate-style.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body class="primary-bg">

	<!-- PRE LOADER -->
	<section class="preloader">
		<div class="spinner">
			<span class="spinner-rotate"></span>
		</div>
	</section>

	<section>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<form id="register_form" class="form-horizontal">

					<h2 class="fs-title"><a href="index.html">CleanUp</a></h2>
					<h3 class="fs-subtitle">CUSTOMER REGISTRATION PANEL</h3>

					<div class="alert alert-success alert-dismissible hidden" role="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
					</div>
					<div class="alert alert-danger alert-dismissible hidden" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
					</div>

					<input type="text" class="form-control" id="inputfullName" placeholder="Enter full name" required>

					<input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required>

					<input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter phone number"
						pattern="[0-9]{11}" required>

					<select class="form-control required" id="gender" name="gender" required>
						<option style="color: #b4b4b4;" value="">Select Gender...</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>

					<textarea class="form-control" rows="3" id="inputAddress" placeholder="Enter house address"
						required></textarea>


					<input type="text" class="form-control" id="inputState" placeholder="Enter state" required>

					<input type="text" class="form-control" id="inputCountry" placeholder="Enter country" required>

					<input type="password" class="form-control" id="inputPassword" placeholder="Enter password"
						required>

					<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password"
						required>


					<button type="submit" class="btn btn-danger form-control active">Register</button><br><br>
					<a href="login.html">
						<p>Already have an account? Login</p>
					</a>
					<a href="register_cleaner.html">
						<p>Become a cleaner</p>
					</a>

				</form>

			</div>
		</div>
	</section>


	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-storage.js"></script>
	<!-- <script src="https://www.gstatic.com/firebasejs/7.12.0/init.js"></script> -->

	<script src="js/init-firebase.js"></script>

	<!-- SCRIPTS -->
	<script src="js/all.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/smoothscroll.js"></script>
	<script src="js/custom.js"></script>

</body>

</html>
