    <section id="">
        <div class="container">

            <h3>View Cleaning History<br><small>Select date range to view detailed information of bookings</small></h3>

            <form class="form-inline">
                <div class="form-group">Date: </div>
                <div class="form-group">
                    <input type="text" class="form-control date_range_filter date" id="datepicker_from" placeholder="From: MM/DD/YYYY" autocomplete="off">
                </div>
                <div class="form-group">-</div>
                <div class="form-group">
                    <input type="text" class="form-control date_range_filter date" id="datepicker_to" placeholder="To: MM/DD/YYYY" autocomplete="off">
                </div>
                <button type="submit" id="filter_date" class="btn btn-default btn-warning">search</button>
            </form>
            <br><br>

            <div class="">
                <table id="historyTable" class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Timestamp</th>
                            <th>Time</th>
                            <th>Date</th>
                            <th>Amount(&#8358;)</th>
                            <th>Status</th>
                            <th>Assigned Cleaner</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
