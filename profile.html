    <section id="">
        <div class="container">

            <form id="profileForm" class="form-horizontal">
                <div class="form-group">
                    <h2>About</h2>
                </div>
                <div class="form-group">
                    <label for="fullName" class="col-sm-2 control-label">Full name</label>
                    <div class="col-sm-4">
                        <label type="text" class="form-control" id="fullName" readonly></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <label type="text" class="form-control" id="email" readonly></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-4">
                        <label type="text" class="form-control" id="phone" readonly></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">Gender</label>
                    <div class="col-sm-4">
                        <label type="text" class="form-control" id="gender" readonly></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">House Address</label>
                    <div class="col-sm-4">
                        <textarea type="text" rows="3" class="form-control" id="address" readonly></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-4">
                        <label type="text" class="form-control" id="state" readonly></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-4">
                        <label type="text" class="form-control" id="country" readonly></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" data-toggle="modal"
                            data-target="#exampleModalCenter">Edit</button>
                    </div>
                </div>
            </form>

            <form id="changePasswordForm" class="form-horizontal">
                <div class="form-group">
                    <h2>Change Password</h2>
                </div>

                <div class="alert alert-success alert-dismissible hidden" role="alert">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
                <div class="alert alert-danger alert-dismissible hidden" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group">
                    <label for="currentPassword" class="col-sm-2 control-label">Current Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="currentPassword"
                            placeholder="Enter Current password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter New password"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword" class="col-sm-2 control-label">Confirm New Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="confirmNewPassword"
                            placeholder="Enter Confirm New password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info">Change Password</button>
                    </div>
                </div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Edit profile details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="users" class="form-horizontal">
                                <div class="form-group">
                                    <label for="fullName" class="col-sm-3 control-label">Full name</label>
                                    <div class="col-sm-6">
                                        <label type="text" class="form-control" id="fullName"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-3 control-label">Email</label>
                                    <div class="col-sm-6">
                                        <label type="text" class="form-control" id="email"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-3 control-label">Phone Number</label>
                                    <div class="col-sm-6">
                                        <label type="text" class="form-control" id="phone"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender" class="col-sm-3 control-label">Gender</label>
                                    <div class="col-sm-6">
                                        <div id="genders" class="radio">
                                            <label><input type="radio" id="optionsMale" name="gender"
                                                    value="male">Male</label>
                                            <label><input type="radio" id="optionsFemale" name="gender"
                                                    value="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address" class="col-sm-3 control-label">House Address</label>
                                    <div class="col-sm-6">
                                        <textarea type="text" rows="3" class="form-control" id="eAddress"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="state" class="col-sm-3 control-label">State</label>
                                    <div class="col-sm-6">
                                        <label type="text" class="form-control" id="state"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="country" class="col-sm-3 control-label">Country</label>
                                    <div class="col-sm-6">
                                        <label type="text" class="form-control" id="country"></label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
